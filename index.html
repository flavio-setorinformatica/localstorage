<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sec">
      <div class="nome">
        <label for="nome">Nome</label>
        <input
          id="nome"
          name="nome"
          type="text"
          placeholder="Digite seu nome"
        />
      </div>
      <div class="nome">
        <label for="sobrenome">Sobrenome</label>
        <input
          id="sobrenome"
          name="sobrenome"
          type="text"
          placeholder="Digite seu sobrenome"
        />
      </div>
      <div class="nome">
        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" placeholder="Digite seu CPF" />
      </div>

      <button onclick="add()">Adicionar ao LocalStorage</button>
      <button onclick="clearItems()">Limpar LocalStorage</button>
      <button onclick="test()">Exibir no console</button>
    </div>
  </body>
</html>
